<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性代数直觉掌握 v2.0 | 章节阅读</title>
    <link rel="stylesheet" href="../css/mastery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.8;
        }

        .chapter-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-blue);
            text-decoration: none;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(74, 158, 255, 0.1);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(74, 158, 255, 0.2);
        }

        .chapter-content {
            /* Content will be loaded here */
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .nav-btn.disabled {
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="chapter-container">
        <a href="../index-v2.html" class="back-link">← 返回目录</a>

        <div class="chapter-content" id="chapter-content">
            <div style="text-align: center; padding: 4rem;">
                <p>正在加载章节内容...</p>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="#" class="nav-btn" id="prev-btn">← 上一章</a>
            <a href="#" class="nav-btn" id="next-btn">下一章 →</a>
        </div>
    </div>

    <script>
        // Chapter configuration
        const chapters = [
            { id: 'ch01-vectors', title: '向量' },
            { id: 'ch02-basis', title: '坐标系统与基向量' },
            { id: 'ch03-span', title: '线性组合与张成空间' },
            { id: 'ch04-transform', title: '线性变换' },
            { id: 'ch05-matrix', title: '矩阵' },
            { id: 'ch06-multiplication', title: '矩阵乘法' },
            { id: 'ch07-determinant', title: '行列式' },
            { id: 'ch08-inverse', title: '逆矩阵' },
            { id: 'ch09-rank', title: '列空间与秩' },
            { id: 'ch10-dot-product', title: '点积' },
            { id: 'ch11-cross-product', title: '叉积' },
            { id: 'ch12-3d', title: '三维空间' },
            { id: 'ch13-systems', title: '线性方程组' },
            { id: 'ch14-gaussian', title: '高斯消元法' },
            { id: 'ch15-least-squares', title: '最小二乘法' },
            { id: 'ch16-eigen', title: '特征值与特征向量' },
            { id: 'ch17-capstone', title: '综合实战' }
        ];

        // Get current chapter from URL
        const currentFile = window.location.pathname.split('/').pop().replace('.html', '');
        const currentIndex = chapters.findIndex(c => c.id === currentFile);

        // Load chapter content
        async function loadChapter() {
            const contentDiv = document.getElementById('chapter-content');
            try {
                const response = await fetch(`${currentFile}.html`);
                if (response.ok) {
                    const html = await response.text();
                    contentDiv.innerHTML = html;
                    // Render math
                    if (window.renderMathInElement) {
                        renderMathInElement(contentDiv, {
                            delimiters: [
                                { left: '$$', right: '$$', display: true },
                                { left: '$', right: '$', display: false }
                            ]
                        });
                    }
                    // Update title
                    if (currentIndex >= 0) {
                        document.title = `第 ${currentIndex + 1} 章: ${chapters[currentIndex].title} | 线性代数 v2.0`;
                    }
                } else {
                    contentDiv.innerHTML = '<p>章节加载失败</p>';
                }
            } catch (e) {
                contentDiv.innerHTML = '<p>章节加载失败: ' + e.message + '</p>';
            }
        }

        // Setup navigation
        function setupNav() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (currentIndex > 0) {
                prevBtn.href = `${chapters[currentIndex - 1].id}.html`;
            } else {
                prevBtn.classList.add('disabled');
            }

            if (currentIndex < chapters.length - 1) {
                nextBtn.href = `${chapters[currentIndex + 1].id}.html`;
            } else {
                nextBtn.classList.add('disabled');
            }
        }

        // Initialize when KaTeX is ready
        document.addEventListener('DOMContentLoaded', () => {
            setupNav();
            // Wait a bit for KaTeX to load
            setTimeout(loadChapter, 100);
        });
    </script>
</body>

</html>
