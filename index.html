<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动线性代数 | Interactive Linear Algebra</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/content.css">
    <!-- 引入 KaTeX 用于数学公式渲染 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
    <style>
        /* Hidden debug console for production feel */
        #debug-console {
            display: none;
        }
    </style>
</head>

<body>
    <div id="debug-console"></div>
    <div class="app-container">
        <!-- 侧边栏导航 -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">LA</div>
                <div class="logo-text">Linear Algebra</div>
            </div>

            <nav class="nav-content">
                <div class="nav-section">
                    <div class="nav-section-title">核心课程</div>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#ch1" class="nav-link active" data-chapter="ch1-vectors">
                                <span class="chapter-num">1</span>
                                向量与向量空间
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#ch2" class="nav-link" data-chapter="ch2-matrices">
                                <span class="chapter-num">2</span>
                                矩阵与线性变换
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#ch3" class="nav-link" data-chapter="ch3-systems">
                                <span class="chapter-num">3</span>
                                线性方程组
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#ch4" class="nav-link" data-chapter="ch4-determinants">
                                <span class="chapter-num">4</span>
                                行列式
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#ch5" class="nav-link" data-chapter="ch5-eigen">
                                <span class="chapter-num">5</span>
                                特征值与特征向量
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#ch6" class="nav-link" data-chapter="ch6-orthogonality">
                                <span class="chapter-num">6</span>
                                正交性
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#ch7" class="nav-link" data-chapter="ch7-quadratic">
                                <span class="chapter-num">7</span>
                                二次型
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content" id="main-content">
            <!-- 初始加载动画 -->
            <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
                <div class="loading-spinner"></div>
            </div>
        </main>
    </div>

    <!-- 核心库 -->
    <script src="js/math/vector.js"></script>
    <script src="js/math/matrix.js"></script>

    <!-- 可视化引擎 -->
    <script src="js/viz/canvas2d.js"></script>

    <!-- 应用逻辑 -->
    <script src="js/app.js"></script>
</body>

</html>
